; Quality Settings
PLG_MEDIA-ACTION_KRAKEN_QUALITY_SETTINGS="Quality Settings"
PLG_MEDIA-ACTION_KRAKEN_DEFAULT_SETTINGS_LABEL="Use Kraken default settings"
PLG_MEDIA-ACTION_KRAKEN_DEFAULT_SETTINGS_DESC="Choose wether to use the default optimization settings or define custom ones"
PLG_MEDIA-ACTION_KRAKEN_OPTIMIZATION_LABEL="Choose Optimization"
PLG_MEDIA-ACTION_KRAKEN_LOSSY="Lossy"
PLG_MEDIA-ACTION_KRAKEN_LOSSLESS="Lossless"
PLG_MEDIA-ACTION_KRAKEN_OPTIMIZATION_DESC="Lossless Optimization usually gives about 15-20% savings and does not affect Quality. Lossy Optimization gives up to 60% savings and tries, not to affect visual quality. Default: Lossy"
PLG_MEDIA-ACTION_KRAKEN_QUALITY_LABEL="Image Quality"
PLG_MEDIA-ACTION_KRAKEN_QUALITY_DESC="Quality Setting for optimized image. Default: 70"
PLG_MEDIA-ACTION_KRAKEN_CHROMA_LABEL="Chroma Subsampling"
PLG_MEDIA-ACTION_KRAKEN_CHROMA_DESC="4:2:0: Kraken.io's <b>default</b> for lossy JPEG compression. Suitable for most images - this sampling scheme will yield the smallest possible file size.<br />4:2:2: The two colour (chroma) components are sampled at half the sample rate of brightness (luma), thereby halving the horizontal chroma resolution.<br />4:4:4: Each of the three colour components have the same sample rate as the luma channel, thus there is no chroma subsampling taking place. Use this scheme to disable chroma subsampling for the highest quality result, at the expense of a slightly larger file size."

; Meta Settings
PLG_MEDIA-ACTION_KRAKEN_META_SETTINGS="Metadata Settings"
PLG_MEDIA-ACTION_KRAKEN_META_PRESERVE_LABEL="Preserve Metadata"
PLG_MEDIA-ACTION_KRAKEN_META_PRESERVE_DESC="If set to no, all Metadata will be stripped from file."
PLG_MEDIA-ACTION_KRAKEN_META_PROFILE_LABEL="Keep ICC colour profile"
PLG_MEDIA-ACTION_KRAKEN_META_PROFILE_DESC="Will preserve the ICC colour profile. ICC colour profile information adds unnecessary bloat to images. However, preserving it can be necessary in extremely rare cases where removing this information could lead to a change in brightness and/or saturation of the resulting file."
PLG_MEDIA-ACTION_KRAKEN_META_DATE_LABEL="Keep Date"
PLG_MEDIA-ACTION_KRAKEN_META_DATE_DESC="Will preserve image creation date. The following tags will be preserved (if present):<br /><strong>Exif.Photo.DateTimeDigitized</strong><br /><strong>Exif.Photo.DateTimeOriginal</strong><br /><strong>Xmp.photoshop.DateCreated</strong>"
PLG_MEDIA-ACTION_KRAKEN_META_COPYRIGHT_LABEL="Keep Copyright"
PLG_MEDIA-ACTION_KRAKEN_META_COPYRIGHT_DESC="Will preserve copyright entries. The following tags will be preserved (if present):<br /><strong>Exif.Image.Copyright</strong><br /><strong>Iptc.Application2.Copyright</strong><br /><strong>Xmp.dc.creator</strong><br /><strong>Xmp.dc.rights</strong><br /><strong>Xmp.photoshop.Credit</strong>"
PLG_MEDIA-ACTION_KRAKEN_META_GEOTAG_LABEL="Keep Geotags"
PLG_MEDIA-ACTION_KRAKEN_META_GEOTAG_DESC="Will preserve location-specific information. The following tags will be preserved (if present):<br /><strong>Exif.GPSInfo.GPSLatitude</strong><br /><strong>Exif.GPSInfo.GPSLatitudeRef</strong><br /><strong>Exif.GPSInfo.GPSLongitude</strong><br /><strong>Exif.GPSInfo.GPSLongitudeRef</strong><br /><strong>Exif.GPSInfo.GPSVersionID</strong>"
PLG_MEDIA-ACTION_KRAKEN_META_ORIENTATION_LABEL="Keep Exif-Orientation"
PLG_MEDIA-ACTION_KRAKEN_META_ORIENTATION_DESC="Will preserve the orientation (rotation) mark. The following tag will be preserved (if present):<br /><strong>Exif.Image.Orientation</strong>"

